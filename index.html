<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jeux 0-100</title>
</head>

<body>
    <header class="text-center text-white">
        <h1 class="font-weight-bold">0-100 : le jeu du <i class="fas fa-plus-square"></i> ou <i class="fas fa-minus-square"></i> !</h1>
    </header>

    <section class="container-fluid">
        <div class="container">
            <div>
                <h2>Règles du jeu :</h2>
                <p class="mt-4">Les règles sont simples, vous devez entrer un nombre entre 0 et 100 pour trouver le nombre aléatoire
                à l'aide des indications qui vous seront fournies, vous avez 10 vies pour gagner la partie.</p>
            </div>
            <div>
                <label for="compteur" class="d-flex font-weight-bold mt-5"> Nombre de vie restant :<p id="compteur" class="ml-2"></p></label>
            </div>
            <div>
                <input type="number" id="number" class="form-control mt-4">
                <div class="text-center mt-4">
                    <button class="btn btn-primary ml-2" id="button" name="button">Valider</button>
                    <button class="btn btn-primary" id="reset" name="reset">Rejouer</button>
                </div>
            </div>
            <div id="parent" class="text-center mt-4 d-flex flex-column-reverse">

            </div>

        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
